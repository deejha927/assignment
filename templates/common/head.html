{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-between bg-blue-700 py-4 px-10 text-white">
      <div class="font-bold text-xl">Quora</div>
      <div class="flex gap-5">
        {% if not user.is_authenticated %}
        <div>
          <a href="/login">Login</a>
        </div>
        <div>
          <a href="/register">Register</a>
        </div>
        {% else %}
        <div>
          <a href="/logout">Logout</a>
        </div>
        <div>
          <p>{{user.email}}</p>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
